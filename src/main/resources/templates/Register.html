<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/m.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <!--    MD5加密js文件-->

    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <!--    商标-->
    <img class="img1" src="/images/logo.png" height="140" width="160"/>
    <!--    注册-->
    <div class="row clearfix content">
        <div class="col-md-4 column">
        </div>
        <!--        注册表单-->
        <div id="border">
            <div class="col-md-4 column register">
                <div class="title"><h4>新用户注册</h4>
                    <div class="login"><span>已有账号</span><span><a href="Login.html">去登陆</a></span></div>
                </div>
                <form role="form" id="fm" name="fname">
                    <div class="form-group">
                        <label for="number">账号</label>
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>

                        <input type="text" class="form-control" id="number" placeholder="请输入账号" name="uUsername"/>
                        <span id="numberError" class="redTip"></span>
                    </div>
                    <div class="form-group">
                        <input id="man" type="radio" checked="checked" name="uSex" value="1"/>男
                        <input id="woman" type="radio" name="uSex" value="0"/>女
                    </div>
                    <div class="form-group">
                        <label for="examplePhone">手机号</label>
                        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>

                        <input type="text" class="form-control" id="examplePhone"
                                                                    placeholder="请输入手机号" name="uPhoneNumber"/>
                        <span id="phoneError" class="redTip"></span>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="examplePhoneInfo">验证码</label><input type="text" class="form-control"-->
<!--                                                                        id="examplePhoneInfo" placeholder="请输入验证码"/>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label for="exampleInputPassword">密码</label>
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                        <input type="password" class="form-control"
                                                                           id="exampleInputPassword" placeholder="请输入密码"
                                                                           name="uPassword"
                                                                           />
                        <span id="passwordError" class="redTip"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">确认密码</label>
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                        <input type="password" class="form-control"
                                                                              id="exampleInputPassword1"
                                                                              placeholder="再次输入密码"
                                                                              name="uPassword2"
                    />
                        <span id="passwordError1" class="redTip"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱号</label>
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        <input type="email" class="form-control"
                                                                          id="exampleInputEmail1" placeholder="选填"
                                                                          name="uEmail"/>
                        <span id="emailError"></span>
                    </div>
                    <input type="hidden" name="uPwd" id="pwd">
                    <div class="checkbox">
                        <label><input type="checkbox" id="checkbox"/><a href="ToReader.html">同意协议并注册《用户协议》</a></label>
                    </div>
                    <button type="button" class="btn btn-default" id="check" >提交</button>
                </form>
            </div>
        </div>
        <div class="col-md-4 column">
        </div>

    </div>
    <!--    尾部-->
    <div class="row clearfix footer">
        <div class="col-md-12 column">
            <ul>
                <span>关于我们</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|
                <span>联系我们</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|
                <span>联系客服</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|
                <span>营销中心</span>
            </ul>
            <ul>
                <span>地址：浙江省宁波市鄞州区柏庭养老管理集团主楼5楼 邮编：31500 电话00-000000000 邮箱：bangjifans.com</span>

            </ul>
            <ul>
                <span>京ICP备08001421号京公网安备110108007702</span>

            </ul>
        </div>
    </div>
</div>

</body>
<script>
    function md() {
        var p = $("#exampleInputPassword").val();
        var e = getpass(p);
        $("#pwd").val(e);
    }
</script>
</html>
